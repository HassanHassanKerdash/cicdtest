name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # Step 2: Setup PHP with required extensions
      # -------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql

      # -------------------------------
      # Step 3: Install Composer dependencies
      # -------------------------------
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # -------------------------------
      # Step 4: Setup SSH agent
      # -------------------------------
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # -------------------------------
      # Step 5: Deploy to server
      # -------------------------------
      - name: Deploy to cPanel
        run: |
          # Determine environment based on branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            SERVER_USER="${{ secrets.LIVE_SERVER_USER }}"
            SERVER_HOST="${{ secrets.LIVE_SERVER_HOST }}"
            SERVER_PORT="${{ secrets.LIVE_SERVER_PORT }}"
            SERVER_PATH="${{ secrets.LIVE_SERVER_PATH }}"
            BRANCH_NAME="${{ secrets.LIVE_BRANCH:-main }}"
          else
            SERVER_USER="${{ secrets.DEV_SERVER_USER }}"
            SERVER_HOST="${{ secrets.DEV_SERVER_HOST }}"
            SERVER_PORT="${{ secrets.DEV_SERVER_PORT }}"
            SERVER_PATH="${{ secrets.DEV_SERVER_PATH }}"
            BRANCH_NAME="${{ secrets.DEV_BRANCH:-develop }}"
          fi

          # SSH into server and deploy
          ssh -p $SERVER_PORT $SERVER_USER@$SERVER_HOST bash << 'EOF'
            # Navigate to project or clone if not exists
            cd $SERVER_PATH || git clone -b $BRANCH_NAME https://github.com/${GITHUB_REPOSITORY}.git $SERVER_PATH
            cd $SERVER_PATH

            # Fetch latest changes and reset branch
            git fetch --all
            git reset --hard origin/$BRANCH_NAME

            # Install Composer dependencies
            composer install --no-dev --optimize-autoloader

            # Laravel setup
            php artisan key:generate --force
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Create storage symlink if not exists
            php artisan storage:link || true
          EOF
