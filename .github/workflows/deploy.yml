name: Deploy Laravel 11 to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to cPanel server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # تحقق إذا كان المجلد موجود
          if [ -d "${{ secrets.SERVER_PATH }}/.git" ]; then
              echo "Project exists, pulling latest changes..."
              cd ${{ secrets.SERVER_PATH }}
              git reset --hard
              git clean -fd
              git pull origin main
          else
              echo "Project does not exist, cloning repository..."
              git clone -b main https://github.com/${{ github.repository }} ${{ secrets.SERVER_PATH }}
              cd ${{ secrets.SERVER_PATH }}
          fi

          # تثبيت التبعيات وتشغيل أوامر Laravel
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          EOF
